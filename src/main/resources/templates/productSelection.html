<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="/css/productSelection.css">
    <style>
        body {
            background-color: #f5f8fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .welcome-text {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            color: #333;
        }

        .product-links {
            max-width: 400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-links a {
            text-align: center;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            background-color: #007bff;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .product-links a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Welcome Text -->
    <div class="welcome-text">
        <h1>Welcome, dear customer!</h1>
        <p>We're glad you're here. Please select the product you need.</p>
    </div>

    <!-- Navigation Buttons -->
    <div class="product-links">
        <a th:href="@{/list}">All Products</a>
        <a th:href="@{/dairy_Products}">Dairy Products</a>
        <a th:href="@{/oil_Products}">Oil Products</a>
        <a th:href="@{/meat_Products}">Meat Products</a>
    </div>
</div>

</body>
</html>
