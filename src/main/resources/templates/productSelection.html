<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Selection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/productSelection.css">
</head>
<body>

< <div class="container">

    <div class="welcome">
        <h1>Welcome, dear customer!</h1>
        <p>Please select the product you need.</p>
    </div>

    <!-- Dairy Section -->
    <h2 class="section-title"> Dairy Products</h2>
    <div class="gallery">
        <img src="http://localhost:8080/images/Milk_Package.jpeg" alt="Dairy 1">
        <img src="http://localhost:8080/images/Roman_cheese_2.jpeg" alt="Dairy 2">
        <img src="http://localhost:8080/images/Roman_cheese.jpeg" alt="Dairy 3">
        <img src="http://localhost:8080/images/Milk_Package_3.jpeg" alt="Meat 4">
        <a href="/dairy_Products" class="arrow-button">See all</a>
    </div>

    <!-- Oil Section -->
    <h2 class="section-title"> Oil Products</h2>
    <div class="gallery">
        <img src="http://localhost:8080/images/Afia_sunflower_oil.jpg" alt="Oil 1">
        <img src="http://localhost:8080/images/Afia_sunflower_oil_2.jpeg" alt="Oil 2">
        <img src="http://localhost:8080/images/Crystal_sunflower_oil_2.jpeg" alt="Oil 3">
        <img src="http://localhost:8080/images/Crystal_Corn_Oil_3.jpeg" alt="All 4">
        <a href="/oil_Products" class="arrow-button">See all</a>
    </div>

    <!-- Meat Section -->
    <h2 class="section-title">Meat Products</h2>
    <div class="gallery">
        <img src="http://localhost:8080/images/Dane_Meat_meat_products_2.jpeg" alt="Meat 1">
        <img src="http://localhost:8080/images/Dane_Meat_meat_products_3.jpeg" alt="Meat 2">
        <img src="http://localhost:8080/images/tender_chicken_breasts_meat_products.png" alt="Meat 3">
        <img src="http://localhost:8080/images/Meat_kebab_meat_products_2.jpeg" alt="Meat 4">
        <a href="/meat_Products" class="arrow-button">See all</a>
    </div>

    <!-- All Products -->
    <h2 class="section-title"> All Products</h2>
    <div class="gallery">
        <img src="http://localhost:8080/images/Milk_Package_3.jpeg" alt="All 1">
        <img src="http://localhost:8080/images/Crystal_Corn_Oil_3.jpeg" alt="All 2">
        <img src="http://localhost:8080/images/Meat_kebab_meat_products_2.jpeg" alt="All 3">
        <img src="http://localhost:8080/images/Dane_Meat_meat_products_2.jpeg" alt="All 4">
        <a href="/list" class="arrow-button">See all</a>
    </div>

</div>

<div class="Back-buttom">
    <!-- Location Button -->
    <div class="Discovering-a-place">
        <button class="btn btn-outline-primary location-button" onclick="getLocation()">üìç Get My Location</button>
        <p id="demo"></p>
    </div>

    <div class="logout-section">
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout" class="btn btn-outline-danger btn-lg" />
        </form>
        <div>
        </div>

        <script>
            const x = document.getElementById("demo");

            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(success, error);
                } else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function success(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude +
                    "<br>Longitude: " + position.coords.longitude;
            }

            function error() {
                alert("Sorry, no position available.");
            }
        </script>


</body>
</html>
