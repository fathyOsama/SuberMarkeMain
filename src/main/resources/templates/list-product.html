<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/list-product.css">
</head>
<body>

<div class="container">

    <i><h2>>Dairy Products</h2></i>
    <hr>


    <a th:href="@{/viewNewProductAddition}"
       class="btn btn-danger btn-sm mb-3">
        Add a new product
    </a>

    <a th:href="@{/selected}" class="btn btn-primary btn-sm ms-2">
        View Selected Products (<span th:text="${session.selectedProductsCount != null ? session.selectedProductsCount : 0}"></span>)
    </a>


    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Product Type</th>
                <th>expiry Data</th>
                <th>Product Price</th>
                <th>Buying</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempProduct : ${dairyProducts}">

                <td>
                    <img th:src="@{${tempProduct.ProductImage}}" alt="Product Image" style="width:150px; height:100px;" />
                </td>

                <td th:text="${tempProduct.productName}" />
                <td th:text="${tempProduct.ProductType}" />
                <td th:text="${tempProduct.ExpriryData}" />
                <td th:text="${#numbers.formatCurrency(tempProduct.ProductPrice)}" />



                <td>
                    <form th:action="@{/select/{id}(id=${tempProduct.id})}" method="post">
                        <button type="submit" class="btn btn-outline-primary mt-2">Add to Cart</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <i><h2>Products</h2></i>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Product Image</th>
                <th>Product Name</th>
                <th>Product Type</th>
                <th>expiry Data</th>
                <th>Product Price</th>
                <th>Buying</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempProduct : ${products}">

                <td>
                    <img th:src="@{${tempProduct.ProductImage}}" alt="Product Image" style="width:150px; height:100px;" />
                </td>

                <td th:text="${tempProduct.productName}" />
                <td th:text="${tempProduct.ProductType}" />
                <td th:text="${tempProduct.ExpriryData}" />
                <td th:text="${tempProduct.ProductPrice}" />


                <td>
                    <form th:action="@{/select/{id}(id=${tempProduct.id})}" method="post">
                        <button type="submit" class="btn btn-outline-primary mt-2">Save</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <i><h2>Products</h2></i>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Product Image</th>
            <th>Product Name</th>
            <th>Product Type</th>
            <th>expiry Data</th>
            <th>Product Price</th>
            <th>Buying</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempProduct : ${oilProducts}">

            <td>
                <img th:src="@{${tempProduct.ProductImage}}" alt="Product Image" style="width:150px; height:100px;" />
            </td>

            <td th:text="${tempProduct.productName}" />
            <td th:text="${tempProduct.ProductType}" />
            <td th:text="${tempProduct.ExpriryData}" />
            <td th:text="${tempProduct.ProductPrice}" />


            <td>
                <form th:action="@{/select/{id}(id=${tempProduct.id})}" method="post">
                    <button type="submit" class="btn btn-outline-primary mt-2">Add to Cart</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<!-- Add a logout button -->
<form action="#" th:action="@{/logout}"
      method="POST">

    <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


</body>
</html>
