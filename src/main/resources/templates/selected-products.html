<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Directory</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/selected-products.css">
</head>
<body>

<div class="container">

    <h3>Featured Products</h3>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>product Image </th>
                <th>product Name</th>
                <th>product Type</th>
                <th>expiry Data</th>
                <th>price</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="tempProduct : ${products}">

                <td>
                    <img th:src="@{${tempProduct.productImage}}" alt="Product Image" style="width:150px; height:100px;" />
                </td>

                <td th:text="${tempProduct.productName}" />
                <td th:text="${tempProduct.productType}" />
                <td th:text="${tempProduct.expriryData}" />
                <td th:text="${tempProduct.productPrice}" />


            </tr>
        </tbody>
    </table>

</div>
<!-- Add a logout button -->
<form action="#" th:action="@{/list}"
      method="Get">

    <input type="submit" value="Choose another product" class="btn btn-outline-primary mt-2" />
</form>
</body>
</html>
